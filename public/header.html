<header id="header">
    <link rel="stylesheet" href="/header.css">
    <link rel="icon" href="/images/favicon.ico">
    <div id="header-left">
        <div class="sprite gabebook-icon" id="gabebook-icon-button"></div>
        <div id="header-name"></div>
    </div>
    <div id="header-center">
        <input id="search-input" autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="Search for people...">
        <div id="search-results" class="search-border">
            <!-- search results get appended here -->
        </div>
    </div>
    <div id="header-right">
        <div class="sprite friend-icon" id="friend-icon-button">
            <div class ="notification" id="friend-notification">0</div>
        </div>
        <div class="sprite message-icon" id="message-icon-button">
            <div class ="notification" id="message-notification">0</div>
        </div>
        <div class="notification-area">
            <div class="sprite activity-notificaiton-icon" id="activity-notificaiton-icon-button">
                <div class ="notification" id="activity-notification">0</div>
            </div>
            <div id="notification-results" class="search-border"></div>
        </div>
        <div class="sprite globe-icon" id="globe-icon-button"></div>
        <img class="button-cursor profile-picture-icon" id="header-profile-pic">
        <div class="sprite logout-icon" id="logout-icon-button"></div>
    </div>
</header>
